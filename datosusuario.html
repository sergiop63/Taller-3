<!DOCTYPE html>
<html xmlns="http://www.uis.edu.co" lang="es" xml:lang="es">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Rellena tu CV</title>
</head>

<body>
<h3>Rellena tu CV</h3>
  <form action="/cv/dataCV" method="post" enctype="multipart/form-data">

   Nombre <br/><input type="text" name="nombre" value="" size="20" maxlength="30" /><br/>
   
   Apellidos <br/><input type="text" name="apellidos" value="" size="50" maxlength="80" /><br/>

   Contraseña <br/><input type="password" name="contrasena" value="" maxlength="10" /><br/>

   Confirme contraseña <br/><input type="password" name="confirmar contrasena" value="" maxlength="10" /><br/>

   Identificación <br/><select name="select"><option value="CC">CC</option> <option value="TI" selected>TI</option><option value="CE">CE</option></select><input type="text" name="idsuj" value="" size="10" maxlength="9" /><br/>

   Sexo <br/><input  type="radio"  name="sexo"  value="hombre"  checked="checked"  />  Hombre <br/><input type="radio" name="sexo" value="mujer" /> Mujer<br/><br/>

   Incluir mi foto <input type="file" name="foto" /><br/><br/>

   <input  name="estudiante"  type="checkbox"  value="estudiante"  checked="checked"/> Estudiante<br/><br/>

<fieldset>
<legend>Datos personales</legend>

Departamento<br/>
<select name="select dpto">
  <option value="value1" selected>- selecciona -</option>
  <option value="value2">Santander</option>
  <option value="value3">Otro</option>
</select>
<br/>

Fecha de nacimiento <br/>
<input type="text" name="día" value="" /> de
<select name="select mes">
  <option value="value1" selected>Enero</option>
  <option value="value2">Febrero</option>
  <option value="value3">Marzo</option>
  <option value="value4">Abril</option>
  <option value="value5">Mayo</option>
  <option value="value6">Junio</option>
  <option value="value7">Julio</option>
  <option value="value8">Agosto</option>
  <option value="value9">Septiembre</option>
  <option value="value10">Octubre</option>
  <option value="value11">Noviembre</option>
  <option value="value12">Diciembre</option>
</select>
de <input type="text" name="año" value="" />
<br/>

Temas de interés <br/>
<select name="select tema" size="5" multiple>
<option value="value1" selected>- Seleccione un tema - </option>
<option value="value2">Administracion de bases de datos</option>
<option value="value3">Análisis y programación</option>
<option value="value4">Arquitectura</option>
<option value="value5">Calidad</option>
<option value="value6">ERP,CRM,Business intelligence</option>  
<option value="value7">Gestión de proyectos</option>
<option value="value8">Hardwarem redes y seguridad</option>
<option value="value9">Helpdesk</option>
<option value="value10">Sistemas</option>
<option value="value11">Telecomunicaciones</option>
</select>
<br/>

</fieldset>
   





   </form>
   
<button onclick="location.href='menu.html'">Guardar Cambios</button></row>
<button onclick="location.href='datosusuario.html'">Borrar los Datos Introducidos</button></row>
</body>

</html>
